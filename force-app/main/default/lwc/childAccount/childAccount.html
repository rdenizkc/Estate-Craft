<template>
    
    <h2 class="slds-text-heading_medium slds-m-bottom_xx-small"> Child Accounts and Related Contact Records </h2>
        <template if:true={childAccounts.data}> 
            <template for:each={childAccounts.data} for:item="childAcc"> 
                <div key={childAcc.Id}>
                    
                
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                                <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Account Name">Account Name</div>
                                </th>
                                
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Billing Street">Billing Street</div>
                                </th>
                                
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Billing City">Billing City</div>
                                </th>
                                
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Billing State">Billing State</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Billing Country">Billing Country</div>
                                </th>
                                
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Billing Postal Code">Billing Postal Code</div>
                                </th>
                                
                                
                            </tr>
                        </thead>
                        <!-- Head is ending, data part is starting 
                        the "th" and "td" tags are matching through title and data-label-->
                       <tbody>
                            <tr class="slds-hint-parent">                       
                            
                            <td data-label="Account Name">
                                <div class="slds-truncate" title="Accoun Name">                                                                        
                                      
                                    <a name={childAcc.Id} onclick={navigateToViewAccountPage}> {childAcc.Name} </a> 
                                
                                </div>                            
                            </td>
                            
                            <td data-label="Billing Street">
                                <div class="slds-truncate" title="Billing Street"> {childAcc.BillingStreet}  </div>
                            </td>
                            
                            <td data-label="Billing City">
                                <div class="slds-truncate" title="Billing City">{childAcc.BillingCity} </div>
                            </td>
                            
                            <td data-label="Billing State">
                                <div class="slds-truncate" title="Billing State">{childAcc.BillingState} </div>
                            </td>
                            
                            <td data-label="Billing State">
                                <div class="slds-truncate" title="Billing Country">{childAcc.BillingCountry} </div>
                            </td>
                            
                    
                            <td data-label="Billing Postal Code">
                                <div class="slds-truncate" title="Billing Postal Code"> {childAcc.BillingPostalCode} </div>
                            </td>
                         </tr>
                           
                        </tbody>
                    </table>
                        <!-- when child account table view is over, related child contact will start in table -->
                    <div class="slds-truncate" title="Related Contacts">
                                <!-- send child account Id into the property of child contact js -->
                         <c-child-contact child-account-id={childAcc.Id} > </c-child-contact>
                    </div>
                
                
                </div>
            </template>
        </template>
        <template if:true={childAccounts.error}>
                   <div> Error detected: {childAccounts.error} </div> 
        </template>
</template>
